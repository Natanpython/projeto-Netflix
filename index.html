<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h1 class="titulo">HOUSE OF CARDS</h1>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington, Assistam agora a nova temporada de House of Cards, que esta imperdivel.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filmes" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini10.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filmes" src="img/mini9.jpg" alt=""></div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/e5b8fcfaed.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
